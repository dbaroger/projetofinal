<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule System - RELATORIO</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/relatorio.js"></script>
    </head>
<body onload="carregarUsuario()">
    <div class="container">
        <div class="row">
            <div id="foto" class="col-4">
                <img src="";></img>
            </div>
            <div id="nome" class="col-4">
                <h3 style="text-align: center;"></h3>
            </div>
            <div class="col-4">
                <button onclick="window.location.href='login.html'" type="button" class="btn btn-primary">Logout</button>
            </div>  
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <h3 align="left">SELECIONE SEU RELATORIO</h3> 
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">AGENCIA</span>
                    </div>
                    <input id="txtAgencia" type="text" class="form-control" placeholder="Agencia" aria-label="Agencia" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">DATA</span>
                    </div>
                    <input id="txtData" type="date" class="form-control" placeholder="Data" aria-label="Data" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">CLIENTE</span>
                    </div>
                    <input id="txtCliente" type="text" class="form-control" placeholder="Cliente" aria-label="Cliente" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <button onclick="gerar()" type="button" class="btn btn-primary">Gerar</button>
            </div>           
        </div>

        <br><br><br>
        <h3 align="center">Agendamentos Cadastrados</h3>
        <br>
        <h5 id="agendamento"></h5>
        <br>
        <br>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
</body>
</html>
