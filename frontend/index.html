<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/agendamento.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 style="text-align: center;">AGENDAR ATENDIMENTO</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">NOME</span>
                    </div>
                    <input id="txtNome" type="nome" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">EMAIL</span>
                    </div>
                    <input id="txtEmail" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">CELULAR / WHATSAPP</span>
                    </div>
                    <input id="txtCelular" type="text" class="form-control" placeholder="Celular" aria-label="Celular" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">DATA</span>
                    </div>
                    <input id="txtData" type="date" class="form-control" placeholder="Data" aria-label="Data" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">AGENCIA</span>
                    </div>
                    <input id="txtAgencia" type="text" class="form-control" placeholder="Agencia" aria-label="Agencia" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">HORA INICIO</span>
                    </div>
                    <input id="txtHoraIni" type="text" class="form-control" placeholder="Hora Inicio" aria-label="Hora Inicio" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">HORA FIM</span>
                    </div>
                    <input id="txtHoraFim" type="text" class="form-control" placeholder="Hora Fim" aria-label="Hora Fim" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">OBSERVACAO</span>
                    </div>
                    <input id="txtObs" type="text" class="form-control" placeholder="Observacao" aria-label="Observacao" aria-describedby="addon-wrapping">
                  </div>
            </div>           
        </div>
        <div class="row">
            <div class="col-12">
                <button onclick="cadastrar()" type="button" class="btn btn-primary">Cadastrar</button>
            </div>           
        </div>

        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Agenvia<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="receiving.html">Receiving</a></li>
                </ul>
            </li>


    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
